<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Buscaminas Jungla</h1>
    <!-- Panel de info -->
    <div id="panel-info" hidden>
        <strong id="jugadorLabel"></strong>
        <span id="tiempo">Tiempo:</span>
        <span id="temporizador"></span>
        <span id="contador-banderas"></span>
    </div>
    <!-- Formulario para iniciar el juego -->
    <form id="formulario-configuracion">
        <label for="nombreJugador">Nombre: </label>
        <input type="text" id="nombreJugador" placeholder="Tu nombre" />
        <span id="error-nombre"></span>


        <label for="dificultad">Dificultad:</label>
        <select name="dificultad" required>
            <option value="facil">Fácil (8x8 - 10 minas)</option>
            <option value="media">Media (12x12 - 25 minas)</option>
            <option value="dificil">Difícil (16x16 - 40 minas)</option>
        </select>

        <button type="submit">¡Empezar juego!</button>
    </form>

    <!-- Contenedor del tablero -->
    <div id="tablero"></div>
    <!-- Botón Reiniciar-->
    <button id="btn-reiniciar" type="button" hidden>Reiniciar</button>


    <!-- Modal de fin de juego -->
    <div id="modal-fin-juego" class="modal">
        <div id="modal-contenido" class="modal-contenido">
            <h2 id="mensaje-resultado"></h2>
            <button id="cerrar-modal">Cerrar</button>
        </div>
    </div>

    <!-- Botón para abrir el modal -->
  <button id="abrirModalBtn">Contactar</button>

  <!-- Modal de contacto -->
  <div id="modalContacto">
    <div id="contenidoModal">
      <button id="cerrarModalBtn">&times;</button>
      <h2>Envíanos un mensaje</h2>
      <form id="formularioContacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <div id="error-nombre" class="mensaje-error"></div>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" />
        <div id="error-correo" class="mensaje-error"></div>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <div id="error-mensaje" class="mensaje-error"></div>

        <button id="enviarBtn" type="submit">Enviar</button>
      </form>
    </div>
  </div>

    <script src="./js/app.js"></script>
</body>

</html>
